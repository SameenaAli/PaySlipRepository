	<style>
	*{padding:0;margin:0;outline:0}body{background:#f9ebae;font-family:Verdana,sans-serif;font-size:11px;line-height:14px;color:#5e5e5e}select,input{height:30px;line-height:30px}select{padding:4px}input,textarea,select{font-family:Verdana,sans-serif;font-size:13px}textarea{overflow:hidden}a img{border:0}a{color:#ba4c32;text-decoration:underline;cursor:pointer}a:hover{color:#8d341f;text-decoration:none}.left,.alignleft{float:left;display:inline}.right,.alignright{float:right;display:inline}.cl{display:block;margin-top:20px}h1{font-size:22px;line-height:24px;color:#fff;font-weight:400}h1 a{color:#fff;text-decoration:none}h2{font-size:15px;font-weight:400}h3{font-size:12px;line-height:14px;font-weight:400}h3 a{text-decoration:none}.shell{width:988px;margin:0 auto}#header{height:89px;background:url(images/header.gif);white-space:nowrap}#header h1{float:left;display:inline;padding-top:12px}#top-navigation{float:right;white-space:nowrap;color:#fff;padding-top:15px}#top-navigation a{color:#fff}#top-navigation span{color:#dca598}#top{height:53px}#navigation{height:36px}#navigation ul{list-style-type:none}#navigation ul li{float:left;display:inline;margin-right:2px}#navigation ul li a,#navigation ul li a span{float:left;height:36px;background:url(images/tab.gif) no-repeat 0 0;padding:0 0 0 15px}#navigation ul li a span{background-position:right 0;padding:0 15px 0 0}#navigation ul li a{line-height:36px;color:#907525;text-decoration:none}#navigation ul li a.active,#navigation ul li a:hover{background-position:0 bottom}#navigation ul li a.active span,#navigation ul li a:hover span{background-position:right bottom}#navigation ul li a.active{font-size:12px;font-weight:700;color:#887e42}.wrapper{text-align:center}#container{padding:20px 0}.container{margin-top:10px}.form-group{display:inline-block}#content{float:left;width:100%}.table th{background:#fffdfa url(images/th.gif) repeat-x 0 0;color:#818181;text-align:left;padding:7px 10px;border-bottom:solid 1px #d2d1cb}.table td{background:#fbfcfc;border-bottom:solid 1px #e0e0e0;padding:8px 10px}.table tr.odd td{background:#f8f8f8}.table tr:hover td{background:#fff9e1}.box{background:#fbfcfc;height:100%;padding:1px;margin-bottom:-20px;margin-top:-65px}.box-head{background:#ba4c32;height:32px;color:#fff;padding:0 10px;line-height:32px;white-space:nowrap;border-bottom:solid 1px #fff}.box-head .right{padding-top:5px;line-height:13px}.box-head .right label,.box-head .right input{float:left}.box-head .right label{padding:4px 0 0}.box-head .right input{margin-left:5px}#footer{height:44px;background:url(images/footer.gif);line-height:44px;color:#fff}#footer a{color:#fff}.box{-moz-border-radius:5px;-webkit-border-radius:5px;-moz-box-shadow:0 0 6px #978f6c;-webkit-box-shadow:0 0 6px #978f6c}.box-head{-moz-border-radius-topleft:5px;-moz-border-radius-topright:5px;-webkit-border-top-left-radius:5px;-webkit-border-top-right-radius:5px}.msg p{-moz-border-radius:6px;-webkit-border-radius:6px}caption{-moz-border-bottom-colors:none;-moz-border-left-colors:none;-moz-border-right-colors:none;-moz-border-top-colors:none;background-attachment:scroll;background-clip:border-box;background-color:#EEE;background:#fffdfa url(images/th.gif) repeat-x 0 0;background-origin:padding-box;background-position:0 0;background-repeat:repeat;background-size:auto auto;border-bottom-color:#DDD;border-bottom-style:solid;border-bottom-width:1px;border-image-outset:0 0 0 0;border-image-repeat:stretch stretch;border-image-slice:100% 100% 100% 100%;border-image-source:none;border-image-width:1 1 1 1;border-left-color-ltr-source:physical;border-left-color-rtl-source:physical;border-left-color-value:#DDD;border-left-style-ltr-source:physical;border-left-style-rtl-source:physical;border-left-style-value:solid;border-left-width-ltr-source:physical;border-left-width-rtl-source:physical;border-left-width-value:1px;border-right-color-ltr-source:physical;border-right-color-rtl-source:physical;border-right-color-value:#DDD;border-right-style-ltr-source:physical;border-right-style-rtl-source:physical;border-right-style-value:solid;border-right-width-ltr-source:physical;border-right-width-rtl-source:physical;border-right-width-value:1px;border-top-color:#DDD;border-top-style:solid;border-top-width:1px;font-size:1.3em;font-weight:700;margin:0;padding:10px}#loaderDiv{position:fixed;top:0;right:0;bottom:0;left:0;z-index:1100;background-color:#fff;opacity:.6}.ajax-loader{position:absolute;left:50%;top:50%;margin-left:-32px;margin-top:-32px;display:block}.fontFamily{font-family:"Comic Sans MS",cursive,sans-serif;font-weight:700}

<body ng-app="myApp">
<!-- Header -->
<div id="header" >
	<div class="shell">
		<!-- Logo + Top Nav -->
		<div id="top">
			<h1><a href="http://www.nthdimenzion.com/" target="_blank"><img src="imgs/logo.png"></a></h1>
			<div id="top-navigation">
				
			</div>
		</div>
		<!-- End Logo + Top Nav -->
		
		<!-- Main Nav -->
		<div id="navigation">
			<ul>
			    <li><a href="index.html" ><span>Generate Payslip</span></a></li>
			    <li><a href="employeeDetails.html"><span>View Employees</span></a></li>
			    <li><a href="newEmployee.html"><span>Add New Employee</span></a></li>
				<li><a href="leaveManagement.html"><span>Leave Management</span></a></li>
				<li><a href="holidayList.html" class="active"><span>Holiday List</span></a></li>
			   
			   
			</ul>
		</div>
		<!-- End Main Nav -->
	</div>
</div>
<!-- End Header -->

<!-- Container -->
<div id="container" ng-controller="HolidayList">
 <div id="loaderDiv" loader ><img src="imgs/ajax-loader.gif" class="ajax-loader"/>
</div>

	<div class="shell">
	<br />
		<!-- Main -->
		<div id="main">
			<div class="cl">&nbsp;</div>
			
			<!-- Content -->
			<div id="content">
				
				<!-- Box -->
				<div class="box" >
					<!-- Box Head -->
					<div class="box-head">
						<h2 class="left" style="line-height:30px;font-size:15px;font-weight:normal;">Holiday List</h2>
						
					</div>
					<!-- End Box Head -->	

					<!-- Table -->
					
					<div class="table">
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<th><h2 style="font-weight:bold;font-size:18px;">SNo.</h2></th>
								<th><h2 style="font-weight:bold;font-size:18px;">Date</h2></th>
								<th><h2 style="font-weight:bold;font-size:18px;">Name</h2></th>
								<th><h2 style="font-weight:bold;font-size:18px;">Day</h2></th>
							</tr >
								<tr ng-repeat="holiday in holidayList" >
								<td ><h2 class="fontFamily">{{holiday.serialNo}}</h2></td>
								<td ><h2 class="fontFamily">{{holiday.date}}</h2></td>
								<td ><h2 class="fontFamily">{{holiday.occasion}}</h2></td>
								<td ><h2 class="fontFamily">{{holiday.day}}</h2></td>
							</table>
						
						
						<!-- Pagging -->
						<!--<div class="pagging">
							<!--<div class="left">Showing 1-12 of 44</div>
							<div class="right">
								<a href="#">Previous</a>
								<a href="#">1</a>
								<a href="#">2</a>
								<a href="#">3</a>
								<a href="#">4</a>
								<a href="#">245</a>
								<span>...</span>
								<a href="#">Next</a>
								<a href="#">View all</a>
							</div>
						</div>-->
						<!-- End Pagging -->
						
					</div>
					<!-- Table -->
					
				</div>
				<!-- End Box -->
				

			</div>
			<!-- End Content -->
			
			
			<div class="cl">&nbsp;</div>			
		</div>
		<!-- Main -->
	</div>
</div>
<!-- End Container -->

<!-- Footer -->
<div id="footer" >
	<div class="shell" >
		<span class="left">&copy; 2014 - Nthdimenzion</span>

		</span>
	</div>
</div>
<!-- End Footer -->

	<script src="js/ui-bootstrap-tpls-0.5.0.js" defer></script>
