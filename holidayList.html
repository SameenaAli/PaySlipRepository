<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>Payslip Management</title>

	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	
	<style>
	#loaderDiv {
   position: fixed;
   top: 0;
   right: 0;
   bottom: 0;
   left: 0;
   z-index: 1100;
   background-color: white;
   opacity: .6;
}

.ajax-loader {
   position: absolute;
   left: 50%;
   top: 50%;
   margin-left: -32px; /* -1 * image width / 2 */
   margin-top: -32px; /* -1 * image height / 2 */
   display: block;
}

.fontFamily{
font-family:"Comic Sans MS", cursive, sans-serif;
font-weight:bold;
}	

	</style>

</head>
<body ng-app="myApp">
<!-- Header -->
<div id="header" >
	<div class="shell">
		<!-- Logo + Top Nav -->
		<div id="top">
			<h1><a href="http://www.nthdimenzion.com/" target="_blank"><img src="imgs/logo.png"></a></h1>
			<div id="top-navigation">
				
			</div>
		</div>
		<!-- End Logo + Top Nav -->
		
		<!-- Main Nav -->
		<div id="navigation">
			<ul>
			    <li><a href="index.html" ><span>Generate Payslip</span></a></li>
			    <li><a href="employeeDetails.html"><span>View Employees</span></a></li>
			    <li><a href="newEmployee.html"><span>Add New Employee</span></a></li>
				<li><a href="leaveManagement.html"><span>Leave Management</span></a></li>
				<li><a href="holidayList.html" class="active"><span>Holiday List</span></a></li>
			   
			   
			</ul>
		</div>
		<!-- End Main Nav -->
	</div>
</div>
<!-- End Header -->

<!-- Container -->
<div id="container" ng-controller="HolidayList">
 <div id="loaderDiv" loader ><img src="imgs/ajax-loader.gif" class="ajax-loader"/>
</div>

	<div class="shell">
	<br />
		<!-- Main -->
		<div id="main">
			<div class="cl">&nbsp;</div>
			
			<!-- Content -->
			<div id="content">
				
				<!-- Box -->
				<div class="box" >
					<!-- Box Head -->
					<div class="box-head">
						<h2 class="left" style="line-height:30px;font-size:15px;font-weight:normal;">Holiday List</h2>
						
					</div>
					<!-- End Box Head -->	

					<!-- Table -->
					
					<div class="table">
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<th><h2 style="font-weight:bold;font-size:18px;">SNo.</h2></th>
								<th><h2 style="font-weight:bold;font-size:18px;">Date</h2></th>
								<th><h2 style="font-weight:bold;font-size:18px;">Name</h2></th>
								<th><h2 style="font-weight:bold;font-size:18px;">Day</h2></th>
							</tr >
								<tr ng-repeat="holiday in holidayList" >
								<td ><h2 class="fontFamily">{{holiday.serialNo}}</h2></td>
								<td ><h2 class="fontFamily">{{holiday.date}}</h2></td>
								<td ><h2 class="fontFamily">{{holiday.occasion}}</h2></td>
								<td ><h2 class="fontFamily">{{holiday.day}}</h2></td>
							</table>
						
						
						<!-- Pagging -->
						<!--<div class="pagging">
							<!--<div class="left">Showing 1-12 of 44</div>
							<div class="right">
								<a href="#">Previous</a>
								<a href="#">1</a>
								<a href="#">2</a>
								<a href="#">3</a>
								<a href="#">4</a>
								<a href="#">245</a>
								<span>...</span>
								<a href="#">Next</a>
								<a href="#">View all</a>
							</div>
						</div>-->
						<!-- End Pagging -->
						
					</div>
					<!-- Table -->
					
				</div>
				<!-- End Box -->
				

			</div>
			<!-- End Content -->
			
			
			<div class="cl">&nbsp;</div>			
		</div>
		<!-- Main -->
	</div>
</div>
<!-- End Container -->

<!-- Footer -->
<div id="footer" >
	<div class="shell" >
		<span class="left">&copy; 2014 - Nthdimenzion</span>
		<span class="right">
			Design by <a href="http://www.nthdimenzion.com/" target="_blank" >Nthdimenzion.com</a>
		</span>
	</div>
</div>

	<script src="js/ui-bootstrap-tpls-0.5.0.js" defer></script>
